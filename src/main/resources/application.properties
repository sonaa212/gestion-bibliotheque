spring.application.name=gestion-bibliotheque
# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:bibliotheque
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Kafka Configuration
# NOTE: Kafka est optionnel. L'application démarrera même si Kafka n'est pas disponible.
# Pour activer Kafka, installez-le et démarrez-le sur localhost:9092 puis mettez:
# spring.kafka.enabled=true
spring.kafka.enabled=true
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=bibliotheque-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Configuration pour éviter les erreurs au démarrage si Kafka n'est pas disponible
spring.kafka.producer.properties.max.block.ms=3000